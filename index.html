<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplicaci√≥n de dibujo</title>
</head>
<body>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onclick="undo_last()" class="button" type="button">Undo</button>
            <button onclick="clear_canvas()" class="button" type="button">Clear</button>
            <button onclick="to_image()" class="button" type="button">Download</button>

            <button onclick="change_color(this)" class="color-field" type="button" style="background: red;"></button>
            <button onclick="change_color(this)" class="color-field" type="button" style="background: blue;"></button>
            <button onclick="change_color(this)" class="color-field" type="button" style="background: green;"></button>
            <button onclick="change_color(this)" class="color-field" type="button" style="background: yellow;"></button>

            <input oninput="draw_color = this.value" type="color" class="color-picker">
            <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
